dist: trusty
sudo: required
group: beta
language: node_js
node_js:
- '8'
matrix:
  fast_finish: true
cache:
  directories:
  - node_modules
notifications:
  slack:
    secure: 
    template:
    - |-
      :hammer_and_wrench: Build <%{build_url}|#%{build_number}> %{result} in %{duration}
      :octocat: <https://www.github.com/%{repository_slug}/tree/%{branch}|%{repository_slug}@%{branch}> in PR <%{pull_request_url}|#%{pull_request_number}>
      :scroll: (<%{compare_url}|%{commit}>) - _%{commit_message}_
      :godmode: %{author}
    rooms:
      secure: 
